<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3a3a3b;
    }
    section {
      width: 100%;
      max-width: 400px;
    }
    #display{
      margin: 10px;
      width: 23.5rem;
    }
    .gap{
      margin-bottom: 20px;
    }
button{
  font-style: italic;
}
  </style>
</head>
<body>

<section>
  <div class="card text-bg-secondary mb-3" style="max-width: 30rem;">
    <input type="text" id="display" class="form-control mb-3" readonly>
    <div class="card-body container text-center">

      <div class="row gap">
        <div class="col">
          <button type="button" class="btn btn-primary w-100" id="clear">C</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger w-100" id="delete">Delete</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info w-100" id="%">%</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info w-100" id="/">/</button>
        </div>
      </div>

      <div class="row gap" >
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num7">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num8">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num9">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info w-100" id="*">*</button>
        </div>
      </div>

      <div class="row gap">
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num4">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num5">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num6">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info w-100" id="-">-</button>
        </div>
      </div>

      <div class="row gap">
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num1" >1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num2">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num3">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info w-100 c" id="+">+</button>
        </div>
      </div>

      <div class="row gap">
        <div class="col">
          <button type="button" class="btn btn-light w-100" >+/-</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100" id="num0">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light w-100">.</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success w-100" id="equal">=</button>
        </div>
      </div>



    </div>
  </div>
</section>
<script src=".idea/lib/jquery-3.7.1.min.js"></script>
<script src=".idea/js/calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
